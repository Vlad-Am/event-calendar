{% extends 'base/base.html' %}

{% block title %}
Event
{% endblock %}
{% block extracss %}
{{ form.media.css }}
{% endblock extracss %}

{% block content %}
<div class="clearfix">
    <a class="btn btn-info left" href="{% url 'calendarapp:calendar' %}"> Календарь </a>
</div>

<form method="post">
    {% csrf_token %}
    <table class="form form-table">
        {{ form.as_p }}
        <tr>
            <td colspan="2">
                <button type="submit" class="btn btn-info right"> Отправить</button>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
{% block extrascripts %}
{{ form.media.js }}
{% endblock extrascripts %}
